<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | StriveFit</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Navigation Menu -->
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="enquiry.html">Enquiry</a></li>
      <li><a href="contact.html" class="active">Contact</a></li>
    </ul>
  </nav>

  <!-- Page Header -->
  <header class="card animate">
    <h1>Say Hi</h1>
    <p>Whether you're interested in our training services or want to collaborate, weâ€™d love to hear from you.</p>
  </header>

  <!-- Contact Form Section -->
  <section class="card contact-section">
    <form id="contactForm">
      <label for="contact-name">Full Name:</label>
      <input type="text" id="contact-name" name="contact-name" required><br><br>

      <label for="contact-email">Email Address:</label>
      <input type="email" id="contact-email" name="contact-email" required><br><br>

      <label for="message-type">Type of Message:</label>
      <select id="message-type" name="message-type" required>
        <option value="">-- Select an option --</option>
        <option value="General">General</option>
        <option value="Feedback">Feedback</option>
        <option value="Support">Support</option>
        <option value="Partnership">Partnership</option>
      </select><br><br>

      <label for="contact-message">Your Message:</label><br>
      <textarea id="contact-message" name="contact-message" rows="5" cols="30" required></textarea><br><br>

      <button type="submit" class="btn">Submit Request</button>
    </form>

    <!--  Response message for JavaScript -->
    <div id="contactResponse" style="margin-top: 1rem; font-weight: bold;"></div>
  </section>

  <footer>
    <p>&copy; 2025 StriveFit. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
